name: CI

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macOS-latest, ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - name: Install xkbcommon
        run: sudo apt-get install libxkbcommon-dev
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
